app:
  port: 8761
  logging: debug

server:
  port: ${app.port}

spring:
  application:
    name: eureka-service

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

logging:
  level:
    com.sauce.agua.eureka: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
      